    <div class="container mt-4">
        <h2 class="header-title mb-4">Data Izin</h2>
        <p>Halaman ini untuk mengelola data izin.</p>

        <form id="izinForm" class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="namaKaryawanIzin" class="form-label">Nama Karyawan</label>
                    <input type="text" class="form-control" id="namaKaryawanIzin" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="jenisIzin" class="form-label">Jenis Izin</label>
                    <select class="form-control" id="jenisIzin" required>
                        <option value="">Pilih Jenis Izin</option>
                        <option value="Sakit">Sakit</option>
                        <option value="Cuti">Cuti</option>
                        <option value="Keperluan Pribadi">Keperluan Pribadi</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="tanggalIzin" class="form-label">Tanggal</label>
                    <input type="date" class="form-control" id="tanggalIzin" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jamIzin" class="form-label">Jam</label>
                    <input type="time" class="form-control" id="jamIzin" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="keterangan" class="form-label">Keterangan</label>
                <textarea class="form-control" id="keterangan" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Izin</button>
        </form>
    
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Izin</th>
                    <th>Tanggal</th>
                    <th>Jam</th>
                    <th>Keterangan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="izinTable">
            </tbody>
        </table>
    </div>
    
    <script>
        const izinForm = document.getElementById("izinForm");
        const izinTable = document.getElementById("izinTable");
    
        function formatDate(date) {
            return new Date(date).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
    
        function loadData() {
            izinTable.innerHTML = "";
            let izinData = JSON.parse(localStorage.getItem("izinData")) || [];
            izinData.forEach((izin, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${izin.nama}</td>
                    <td>${izin.jenisIzin}</td>
                    <td>${formatDate(izin.tanggal)}</td>
                    <td>${izin.jam}</td>
                    <td>${izin.keterangan}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="hapusData(${index})">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </td>
                </tr>`;
                izinTable.innerHTML += row;
            });
        }
    
        function saveData() {
            let izinData = JSON.parse(localStorage.getItem("izinData")) || [];
            const nama = document.getElementById("namaKaryawanIzin").value;
            const jenisIzin = document.getElementById("jenisIzin").value;
            const tanggal = document.getElementById("tanggalIzin").value;
            const jam = document.getElementById("jamIzin").value;
            const keterangan = document.getElementById("keterangan").value;
    
            if (!nama || !jenisIzin || !tanggal || !jam || !keterangan) {
                alert("Semua field harus diisi!");
                return;
            }
    
            const newIzin = {
                nama,
                jenisIzin,
                tanggal,
                jam,
                keterangan,
                timestamp: new Date().getTime()
            };
    
            izinData.push(newIzin);
            localStorage.setItem("izinData", JSON.stringify(izinData));
            loadData();
            izinForm.reset();
        }
    
        function hapusData(index) {
            if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                let izinData = JSON.parse(localStorage.getItem("izinData")) || [];
                izinData.splice(index, 1);
                localStorage.setItem("izinData", JSON.stringify(izinData));
                loadData();
            }
        }
    
        izinForm.addEventListener("submit", function(e) {
            e.preventDefault();
            saveData();
        });
    
        document.getElementById("tanggalIzin").valueAsDate = new Date();
        
        loadData();
    </script>
